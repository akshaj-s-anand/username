{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete "{{ object.vehicle_type }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Confirm</button>
      <a href="{% url 'vehicle_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
