{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Delete Parking Staff</h1>
    
    <p>Are you sure you want to delete this Parking Staff <strong>{{ engineer.username }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'delete_parking_user' parking.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
