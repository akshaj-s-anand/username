{% extends 'base.html' %}
{% block content %}
  <div class="col-md-9">
    <h1>Edit Profile</h1>

    <form method="post">
      {% csrf_token %}
      <table>{{ form.as_table }}</table>
      <a href="{% url 'profile' %}" class="cancel-btn">Cancel</a>
      <a href="{% url 'change_password' %}" class="reset-pass-btn">Reset Password</a>
      <button type="submit" class="save-btn">Save changes</button>
    </form>
  </div>
{% endblock %}
