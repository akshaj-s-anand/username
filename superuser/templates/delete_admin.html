{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Delete Engineer</h1>
    
    <p>Are you sure you want to delete the engineer <strong>{{ engineer.username }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'detail_admin' engineer.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
